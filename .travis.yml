language: python
python:
  - "3.6"
install:
  - pip install tox travis-tox coveralls

# Only turn on the "push branch build" on master
# PRs are enabled by "push PR" setting.
branches:
  only:
  - master

# Travis complains about plots having no available displays.
# Taken from https://stackoverflow.com/questions/35403127/
# configure a headless display to test plot generation
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

# command to run tests
script:
    - tox
after_success:
    - coveralls
notifications:
    email: false
